plugins {
    id 'java'
}

group 'cy.ac.ucy.cs.anyplace'
version '0.1'

sourceCompatibility = 1.8

apply plugin : "java"

ext {
    javaMainClass = "cy.ac.ucy.cs.anyplace.CLI"
}

// INFO: this might be removed once we ship as a gradle lib
application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    // core dependencies
    compile group: 'org.json', name: 'json', version: '20090211'
    compile 'com.squareup.okhttp3:okhttp:4.3.1'

    // testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
