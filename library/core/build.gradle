plugins {
    id 'java'
}

group 'cy.ac.ucy.cs.anyplace'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // core dependencies
    compile group: 'org.json', name: 'json', version: '20090211'
    compile 'com.squareup.okhttp3:okhttp:4.3.1'

    // testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// JAR library generation
jar { manifest {
    attributes 'Main-Class': 'cy.ac.ucy.cs.anyplace.CLI'
}
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    tasks.withType(Jar) {
        destinationDirectory = file("$rootDir/../bin/")
        archiveFileName = "anyplace.jar"
    }
}

// Run cli task
task run_cli(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "cy.ac.ucy.cs.anyplace.CLI"
    args "arg1", "arg2"
}
