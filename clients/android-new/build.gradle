// Top-level build file:  configuration common to all sub-projects/modules.

buildscript {
  ext {
    ver_android_gradle_plugin = '4.2.1'
    ver_kotlin= '1.4.32' // kapt fails with higher version (w/ hilt)

    // ver_hilt= '2.33-beta' // TODO::PM This is out of beta! Use it!
    nav_version = "2.3.5"
    ver_lifecycle = "2.3.1"
    ver_coroutines = '1.4.3-native-mt'
    ver_nav_ui ="2.3.5"
  }

  repositories {
    google()
    mavenCentral()
    jcenter()  // DEPRECATE (easypermissions)
  }

  dependencies {  // No app dependencies here (those in individual modules)
    classpath "com.android.tools.build:gradle:${ver_android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$ver_kotlin"

    // Navigation
    classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    // Dependency injection
    // classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter()  // DEPRECATE (easypermissions)
    maven {
      url 'https://jitpack.io'
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}